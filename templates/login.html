<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALON - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- Canvas per l'animazione neural network -->
    <canvas id="network-canvas"></canvas>
    
    <div class="login-container">
        <div class="login-header">
            <img src="{{ url_for('static', filename='giogo.png') }}" alt="TALON Logo" class="login-logo">
            <h1>TALON</h1>
            <p>Task Analysis & Logistics Operations Node</p>
        </div>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- Login Form -->
        <form method="POST" action="{{ url_for('process_login') }}" class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="Inserisci username" 
                    autocomplete="username"
                    autofocus
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Inserisci password" 
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                ACCEDI
            </button>
        </form>
    </div>

    <!-- Script per neural network (auto-inizializzazione) -->
    <script src="{{ url_for('static', filename='js/neural-network.js') }}"></script>
    
    <!-- Script per logica login -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
