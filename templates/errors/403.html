<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Negato - TALON</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .error-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .error-title {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .error-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">ðŸš«</div>
        <h1 class="error-title">Accesso Negato</h1>
        <p class="error-message">
            Non hai i permessi necessari per accedere a questa risorsa.
        </p>
        
        {% if permission %}
        <div class="error-details">
            <strong>Permesso richiesto:</strong> {{ permission }}<br>
            Contatta l'amministratore per richiedere l'accesso.
        </div>
        {% endif %}
        
        {% if error %}
        <div class="error-details">
            <strong>Dettaglio:</strong> {{ error }}
        </div>
        {% endif %}
        
        <a href="/dashboard" class="back-button">Torna alla Dashboard</a>
    </div>
</body>
</html>
