<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso - TALON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 1rem;
            color: #666;
        }

        .credentials-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        .credentials-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>TALON</h1>
            <p>Task Analysis & Logistics Operations Node</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Accedi
            </button>

            <div class="loading" id="loading">
                ðŸ”„ Verifica credenziali in corso...
            </div>
        </form>

        <div class="credentials-info">
            <strong>Credenziali di test:</strong><br>
            Username: <strong>admin</strong><br>
            Password: <strong>admin123</strong>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        // Controllo se giÃ  autenticato
        const existingToken = localStorage.getItem('auth_token');
        if (existingToken) {
            // Verifica se il token Ã¨ ancora valido
            fetch('/api/auth/me', {
                headers: { 'Authorization': 'Bearer ' + existingToken }
            }).then(response => {
                if (response.ok) {
                    // Token valido, reindirizza alla dashboard
                    window.location.href = '/dashboard';
                }
            }).catch(() => {
                // Token non valido, rimuovi
                localStorage.removeItem('auth_token');
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Accesso in corso...';
                loading.style.display = 'block';
            } else {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Accedi';
                loading.style.display = 'none';
            }
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Inserisci username e password');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login riuscito
                    localStorage.setItem('auth_token', data.token);
                    
                    // Salva anche info utente (opzionale)
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    // Mostra messaggio di successo
                    loginBtn.textContent = 'âœ… Accesso riuscito!';
                    loginBtn.style.background = '#28a745';
                    
                    // Reindirizza alla dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                    
                } else {
                    // Login fallito
                    showError(data.error || 'Errore durante l\'accesso');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Errore di rete:', error);
                showError('Errore di connessione. Verifica che il server sia avviato.');
                setLoading(false);
            }
        });

        // Gestione Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Focus automatico sul campo username
        document.getElementById('username').focus();
    </script>
</body>
</html>
