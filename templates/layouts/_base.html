<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TALON{% endblock %}</title>
    
    <!-- CSS Modulare -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    
    <style>
        /* Stili specifici per l'header con animazione */
        .page-header {
            position: relative;
            overflow: hidden;
            height: 80px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 20px;
        }
        
        #network-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .page-header h1, 
        .page-header h2 {
            position: relative;
            z-index: 1;
            margin: 0;
        }
        
        .page-header h1 {
            font-size: 1.8em;
            font-style: italic;
            color: #0D1B2A;
            margin-bottom: 5px;
        }
        
        .page-header h2 {
            font-size: 1em;
            font-weight: normal;
            color: #495057;
        }
    </style>
</head>
<body>
    <!-- Include sidebar component -->
    {% include 'components/sidebar.html' %}

    <div class="page-wrapper" id="page-wrapper">
        <header class="page-header" role="banner">
            <canvas id="network-canvas" aria-hidden="true"></canvas>
            <h1>TALON</h1>
            <h2>Task Analysis &amp; Logistics Operations Node</h2>
        </header>
        <main class="main-content" role="main">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- JavaScript Modulare -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
