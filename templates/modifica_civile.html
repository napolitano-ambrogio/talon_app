{% extends "layouts/_base.html" %}
{% block title %}Modifica Ente Civile - TALON{% endblock %}
{% block content %}
    <div class="form-container">
        <h1>Modifica Ente Civile: {{ ente.nome }}</h1>
        <form action="{{ url_for('enti_civili.aggiorna_civile', id=ente.id) }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome Ente:</label>
                <input type="text" id="nome" name="nome" value="{{ ente.nome }}" required>
            </div>
            <hr>
            <h3>Dettagli Contatto</h3>
            <div class="form-group">
                <label for="indirizzo">Indirizzo:</label>
                <input type="text" id="indirizzo" name="indirizzo" value="{{ ente.indirizzo or '' }}">
            </div>
            <div class="form-group">
                <label for="civico">Numero Civico:</label>
                <input type="text" id="civico" name="civico" value="{{ ente.civico or '' }}">
            </div>
            <div class="form-group">
                <label for="cap">CAP:</label>
                <input type="text" id="cap" name="cap" value="{{ ente.cap or '' }}">
            </div>
            <div class="form-group">
                <label for="citta">Citt√†:</label>
                <input type="text" id="citta" name="citta" value="{{ ente.citta or '' }}">
            </div>
            <div class="form-group">
                <label for="provincia">Provincia (sigla):</label>
                <input type="text" id="provincia" name="provincia" value="{{ ente.provincia or '' }}" maxlength="2">
            </div>
            <div class="form-group">
                <label for="nazione">Nazione:</label>
                <input type="text" id="nazione" name="nazione" value="{{ ente.nazione or '' }}">
            </div>
            <div class="form-group">
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" value="{{ ente.telefono or '' }}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ ente.email or '' }}">
            </div>
            <button type="submit">Aggiorna Ente Civile</button>
        </form>
        <br>
        <a href="{{ url_for('enti_civili.enti_civili') }}" class="cancel-link">Annulla</a>
    </div>
{% endblock %}
