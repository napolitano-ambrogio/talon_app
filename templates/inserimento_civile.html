{% extends "layouts/_base.html" %}
{% block title %}Inserisci Ente Civile - TALON{% endblock %}
{% block content %}
    <div class="form-container">
        <h1>Nuovo Ente Civile</h1>
        <p>Aziende, Porti, Aeroporti, Stazioni, etc.</p>
        <form action="{{ url_for('enti_civili.salva_civile') }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome Ente:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <hr>
            <h3>Dettagli Contatto</h3>
            <div class="form-group">
                <label for="indirizzo">Indirizzo (Via/Piazza):</label>
                <input type="text" id="indirizzo" name="indirizzo">
            </div>
            <div class="form-group">
                <label for="civico">Numero Civico:</label>
                <input type="text" id="civico" name="civico">
            </div>
            <div class="form-group">
                <label for="cap">CAP:</label>
                <input type="text" id="cap" name="cap">
            </div>
            <div class="form-group">
                <label for="citta">Citt√†:</label>
                <input type="text" id="citta" name="citta">
            </div>
            <div class="form-group">
                <label for="provincia">Provincia (sigla):</label>
                <input type="text" id="provincia" name="provincia" maxlength="2">
            </div>
            <div class="form-group">
                <label for="nazione">Nazione:</label>
                <input type="text" id="nazione" name="nazione">
            </div>
            <div class="form-group">
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <button type="submit">Salva Ente Civile</button>
        </form>
        <br>
        <a href="{{ url_for('enti_civili.enti_civili') }}" class="cancel-link">Annulla</a>
    </div>
{% endblock %}
